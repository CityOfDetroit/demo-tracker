comm_demo:
  slug: comm_demo
  name: Commercial Demolitions
  source: 
    type: socrata
    url: niaj-6fdd
    params:
      $select: location, address, parcel_id, status, total_cost, demo_date
      $limit: 10000
  layers:
    - name: Completed
      type: symbol
      filter: ['==', 'status', 'Demolished']
      layout:
        visibility: visible
        icon-image: green_triangle-11
        icon-size:
          stops:
            - [9, 0.2]
            - [15, 1]
            - [18, 1.5]
        icon-allow-overlap: true
      paint:
        icon-opacity:
          stops:
            - [9, 0.5]
            - [18, 1]
      legend:
        - "width: 0;"
        - "height: 0;"
        - "border-left: 8px solid transparent;"
        - "border-right: 8px solid transparent;"
        - "border-bottom: 13px solid green;"
        - "margin-bottom: 1px;"
    - name: Contracted
      type: symbol
      filter: ['==', 'status', 'Demo Contracted']
      layout:
        visibility: visible
        icon-image: red_triangle-11
        icon-size:
          stops:
            - [9, 0.2]
            - [15, 1]
            - [18, 1.5]
        icon-allow-overlap: true
      paint:
        icon-opacity:
          stops:
            - [9, 0.5]
            - [18, 1]
      legend:
        - "width: 0;"
        - "height: 0;"
        - "border-left: 8px solid transparent;"
        - "border-right: 8px solid transparent;"
        - "border-bottom: 13px solid red;"
        - "margin-bottom: 1px;"
    - name: Pipeline
      type: symbol
      filter: ['==', 'status', 'Demo Pipeline']
      layout:
        visibility: visible
        icon-image: orange_triangle-11
        icon-size:
          stops:
            - [9, 0.2]
            - [15, 1]
            - [19, 3]
        icon-allow-overlap: true
      paint:
        icon-opacity:
          stops:
            - [9, 0.5]
            - [18, 1]
      legend:
        - "width: 0;"
        - "height: 0;"
        - "border-left: 8px solid transparent;"
        - "border-right: 8px solid transparent;"
        - "border-bottom: 13px solid orange;"
        - "margin-bottom: 1px;"
  popup:
    title: Commercial Demolition
    columns:
      - field: address
        name: Address
        type: text
      - field: status
        name: Status
        type: text
      - field: demo_date
        name: Demolished
        type: date
      - field: total_cost
        name: Cost
        type: money
