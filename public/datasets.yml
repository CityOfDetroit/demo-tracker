res_demos:
  slug: res_demos
  name: Residential Demolitions
  source:
    type: socrata
    url: uzpg-2pfj
    params:
      $select: location, address, parcel_id, commercial, demolition_date, price
      $limit: 100000
  layers:
    - name: Demolitions
      type: symbol
      filter: ['in', 'commercial', 'No']
      layout:
        visibility: visible
        icon-image: green_square-11
        icon-size:
          stops:
            - [9, 0.1]
            - [15, 0.75]
            - [19, 2]
        icon-allow-overlap: true
      paint:
        icon-opacity:
          stops:
            - [9, 0.2]
            - [15, 0.5]
            - [19, 1]
      legend:
        - "width: 15px;"
        - "height: 15px;"
        - "background: green;"
  popup:
    title: Residential Demolition
    columns:
      - field: address
        type: text
        name: Address
      - field: demolition_date
        type: date
        name: Knock-Down Date
      - field: price
        type: money
        name: Cost
