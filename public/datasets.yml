    url: xpyj-nvij
    params:
      $select: address, final_sale_price, actual_closing_date, purchaser_type, location
  layers:
    - name: Own It Now Sales
      type: circle
      layout:
        visibility: visible
      paint:
        circle-color: purple
        circle-radius:
          stops:
            - [9, 0]
