comm_demo:
  slug: comm_demo
  name: Commercial Demolitions
  source: 
    type: socrata
    url: niaj-6fdd
    params:
      $select: location, address, parcel_id, status
      $limit: 10000
  layers:
    - name: Completed
      type: symbol
      filter: ['==', 'status', 'Demolished']
      layout:
        visibility: visible
        icon-image: green_triangle-11
        icon-size:
          stops:
            - [9, 0.2]
            - [15, 1]
            - [18, 1.5]
        icon-allow-overlap: true
      paint:
        icon-opacity:
          stops:
            - [9, 0.5]
            - [18, 1]
    - name: Contracted
      type: symbol
      filter: ['==', 'status', 'Demo Contracted']
      layout:
        visibility: visible
        icon-image: red_triangle-11
        icon-size:
          stops:
            - [9, 0.2]
            - [15, 1]
            - [18, 1.5]
        icon-allow-overlap: true
      paint:
        icon-opacity:
          stops:
            - [9, 0.5]
            - [18, 1]
    - name: Pipeline
      type: symbol
      filter: ['==', 'status', 'Demo Pipeline']
      layout:
        visibility: visible
        icon-image: orange_triangle-11
        icon-size:
          stops:
            - [9, 0.2]
            - [15, 1]
            - [19, 3]
        icon-allow-overlap: true
      paint:
        icon-opacity:
          stops:
            - [9, 0.5]
            - [18, 1]
  popup:
    title: Commercial Demolition
    columns:
      - field: address
        name: Address
        type: text
      - field: status
        name: Status
        type: text
res_demos:
  slug: res_demos
  name: Residential Demolitions
  source:
    type: socrata
    url: uzpg-2pfj
    params:
      $select: location, address, parcel_id, commercial
      $limit: 100000
  layers:
    - name: Demolitions
      type: symbol
      filter: ['in', 'commercial', 'No']
      layout:
        visibility: visible
        icon-image: red_cross-11
        icon-size:
          stops:
            - [9, 0.1]
            - [15, 0.5]
            - [19, 2]
        icon-allow-overlap: true
      paint:
        icon-opacity:
          stops:
            - [9, 0.5]
            - [18, 1]
side_lot_sales:
  slug: side_lot_sales
  name: Side Lot Sales
  source:
    type: socrata
    url: j4fm-e95k
    params:
      $select: location, address, parcel_id, final_sale_price
      $limit: 10000
  layers:
    - name: Sales
      type: circle
      layout:
        visibility: visible
      paint:
        circle-color: green
        circle-radius:
          stops:
            - [13, 0]
            - [13.1, 2]
            - [19, 7]
        circle-opacity:
          stops:
            - [13, 0]
            - [13.1, 0.1]
            - [16, 0.3]
            - [20, 1]
  popup:
    title: DLBA Side Lot Sale
    columns:
    - field: address
      name: Address
      type: text
    - field: parcel_id
      name: Parcel ID
      type: text